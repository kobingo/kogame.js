<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>kogame.js - Action</title>
</head>
<body style="margin: 0px">
    <canvas id="game" width="768" height="432"></canvas>
    <script type="text/javascript" src="script/kogame.js"></script>
    <script type="text/javascript">
    	var canvas = document.getElementById('game');

		ko.game.init(canvas);

		var image = new Image();
		image.src = 'img/gem.png';

		var sprite = new ko.Sprite(image);
		sprite.position = { x: -150, y: canvas.height / 2 };
		sprite.scale = 0.5;

		var action = new ko.MoveTo({ x: canvas.width / 2, y: canvas.height / 2 }, 5);
		sprite.perform(action);

		var scene = new ko.Scene();
		scene.addChild(sprite);

		ko.game.run(scene);
    </script>
</body>
</html>
