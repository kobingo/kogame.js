<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kogame.js</title>
    <link rel="stylesheet" type="text/css" href="css/example.css">
</head>
<body>
	<div id="content">
		<div id="title">Example how to animate a sprite</div>
		<canvas id="game" width="768" height="432"></canvas>
		<div id="description"></div>
	</div>
    <script type="text/javascript" src="js/kogame-0.6.0.js"></script>
    <script type="text/javascript">
    	// Initialize game with the canvas id
		ko.game.init('game');
		// Create sprite with specified url and center on screen
		var sprite = new ko.Sprite('img/whakman1.png');
		sprite.centerAnchor();
		sprite.setPosition(ko.graphics.center);
		// Create animation with the specified image frames (and 3 fps)
		var animation = new ko.Animation(
			["img/whakman2.png", "img/whakman1.png"], 3);
		// Set up sprite to play animation
		sprite.playAnimation(animation);
		// Create scene and add sprite
		var scene = new ko.Scene();
		scene.addChild(sprite);
		// Start the game loop
		ko.game.run(scene);
    </script>
</body>
</html>
