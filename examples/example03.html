<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>kogame.js - Mouse</title>
</head>
<body style="margin: 0px">
    <canvas id="game" width="768" height="432"></canvas>
    <script type="text/javascript" src="script/kogame-0.1.0.js"></script>
    <script type="text/javascript">
		ko.game.init('game');

		var image = new Image();
		image.src = 'img/gem.png';

		var sprite = new ko.Sprite(image);
		sprite.position = { 
			x: ko.renderer.size.width / 2, 
			y: ko.renderer.size.height / 2 
		};
		sprite.scale = 0.5;

		var scene = new ko.Scene(function (delta) {
			sprite.position = { 
				x: ko.mouse.position.x, 
				y: ko.mouse.position.y 
			};
			if (ko.mouse.wasButtonPressed()) {
				sprite.perform(new ko.Sequence([
					new ko.ScaleTo(0.6, 0.05, ko.actionEase.sineInOut),
					new ko.ScaleTo(0.5, 0.05, ko.actionEase.sineInOut)
				], 1));
			}
		});
		scene.addChild(sprite);

		ko.game.run(scene);
    </script>
</body>
</html>
