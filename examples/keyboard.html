<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kogame.js</title>
    <link rel="stylesheet" type="text/css" href="css/example.css">
</head>
<body>
	<div id="content">
		<div id="title">Example how to handle keyboard input</div>
		<canvas id="game" width="768" height="432"></canvas>
		<div id="description">Control sprite with the arrow keys, press enter to 
			reset.</div>
	</div>
    <script type="text/javascript" src="js/kogame-0.6.0.js"></script>
    <script type="text/javascript">
    	// Initialize game with the canvas id
		ko.game.init('game');
		// Create sprite with specified url and center on screen
		var sprite = new ko.Sprite('img/whakman1.png');
		sprite.centerAnchor();
		sprite.setPosition(ko.graphics.center);
		// Create scene and add sprite
		var scene = new ko.Scene();
		scene.addChild(sprite);
		// Set up handle input for scene
		scene.onHandleInput = function () {
			if (ko.keyboard.isKeyDown(ko.keyboard.LEFT)) {
				// Move sprite 5 pixels left
				sprite.position.x -= 5;
			}
			if (ko.keyboard.isKeyDown(ko.keyboard.RIGHT)) {
				// Move sprite 5 pixels right
				sprite.position.x += 5;
			}
			if (ko.keyboard.isKeyDown(ko.keyboard.UP)) {
				// Move sprite 5 pixels up
				sprite.position.y -= 5;
			}
			if (ko.keyboard.isKeyDown(ko.keyboard.DOWN)) {
				// Move sprite 5 pixels down
				sprite.position.y += 5;
			}
			if (ko.keyboard.wasKeyPressed(ko.keyboard.ENTER)) {
				// Reset position for sprite
				sprite.setPosition(ko.graphics.center);
			}
		};
		// Start the game loop
		ko.game.run(scene);
    </script>
</body>
</html>
