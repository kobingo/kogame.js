<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>KoGame.js</title>
</head>
<body>
    <canvas id="game" width="768" height="432"></canvas>
    <script type="text/javascript" src="js/kogame-0.6.0.js"></script>
    <script type="text/javascript">
    	// Initialize game with the canvas id
		ko.game.init('game');
		// Create first label
		var label1 = new ko.Label("Press ENTER to continue", "32px Comic Sans MS");
		label1.centerPosition();
		label1.centerAnchor();
		// Create second label
		var label2 = new ko.Label("Press ESCAPE to return", "32px Comic Sans MS");
		label2.centerPosition();
		label2.centerAnchor();
		// Create first scene
		var scene1 = new ko.Scene();
		// Set up handle input for first scene
		scene1.onHandleInput = function (delta) {
			if (ko.keyboard.wasKeyPressed(ko.keyboard.ENTER)) {
				// Fade to second scene
				ko.director.fadeTo(scene2, 1, 'rgb(255,255,255)');
			}
		};
		// Add first label to first scene
		scene1.addChild(label1);
		// Create second scene
		var scene2 = new ko.Scene();
		// Set up handle input for second scene
		scene2.onHandleInput = function (delta) {
			if (ko.keyboard.wasKeyPressed(ko.keyboard.ESCAPE)) {
				// Slide to first scene
				ko.director.slideTo(scene1, 768, 0, 1, ko.actionEase.sineInOut);
			}
		};
		// Add second label to second scene
		scene2.addChild(label2);
		// Start the game loop
		ko.game.run(scene1);
    </script>
</body>
</html>
