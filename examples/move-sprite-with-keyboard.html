<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>KoGame.js</title>
</head>
<body>
    <canvas id="game" width="768" height="432"></canvas>
    <script type="text/javascript" src="js/kogame-0.6.0.js"></script>
    <script type="text/javascript">
    	// Initialize game with the canvas id
		ko.game.init('game');
		// Create sprite with specified url
		var sprite = new ko.Sprite('img/gem.png');
		sprite.centerPosition();
		sprite.centerAnchor();
		// Create scene
		var scene = new ko.Scene();
		// Set up handle input
		scene.onHandleInput = function (delta) {
			if (ko.keyboard.isKeyDown(ko.keyboard.LEFT)) {
				// Move sprite 5 pixels left
				sprite.position.x -= 5;
			}
			if (ko.keyboard.isKeyDown(ko.keyboard.RIGHT)) {
				// Move sprite 5 pixels right
				sprite.position.x += 5;
			}
			if (ko.keyboard.isKeyDown(ko.keyboard.UP)) {
				// Move sprite 5 pixels up
				sprite.position.y -= 5;
			}
			if (ko.keyboard.isKeyDown(ko.keyboard.DOWN)) {
				// Move sprite 5 pixels down
				sprite.position.y += 5;
			}
		};
		// Add sprite to scene
		scene.addChild(sprite);
		// Start the game loop
		ko.game.run(scene);
    </script>
</body>
</html>
