<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kogame.js</title>
    <link rel="stylesheet" type="text/css" href="css/example.css">
</head>
<body>
	<div id="content">
		<div id="title">Example how to perform an action</div>
		<canvas id="game" width="768" height="432"></canvas>
		<div id="description">Reload page to restart action.</div>
	</div>
    <script type="text/javascript" src="js/kogame-0.6.0.js"></script>
    <script type="text/javascript">
    	// Initialize game with the canvas id
		ko.game.init('game');
		// Create sprite with specified url and center on screen
		var sprite = new ko.Sprite('img/gem.png');
		sprite.centerAnchor();
		sprite.position = { x: -150, y: ko.graphics.center.y };
		// Create an action that takes 4 seconds to complete
		var action = new ko.MoveTo(ko.graphics.center.x, ko.graphics.center.y, 
			4, ko.actionEase.sineInOut);
		// Set sprite to perform action
		sprite.performAction(action);
		// Create scene and add sprite
		var scene = new ko.Scene();
		scene.addChild(sprite);
		// Start the game loop
		ko.game.run(scene);
    </script>
</body>
</html>
