<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>KoGame.js</title>
</head>
<body>
    <canvas id="game" width="768" height="432"></canvas>
    <script type="text/javascript" src="js/kogame-0.4.6.js"></script>
    <script type="text/javascript">
    	// Initialize game with the canvas id
		ko.game.init('game');
		// Create sprite with specified url and center on screen
		var sprite = new ko.Sprite('img/gem.png');
		sprite.centerPosition();
		sprite.centerAnchor();
		sprite.scale = 0.5;
		// Create scene and add sprite
		var scene = new ko.Scene();
		scene.addChild(sprite);
		// Start the game loop
		ko.game.run(scene);
    </script>
</body>
</html>
