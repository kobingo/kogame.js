<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>KoGame.js - Sprite</title>
</head>
<body style="margin: 0px">
    <canvas id="game" width="768" height="432"></canvas>
    <script type="text/javascript" src="script/kogame-0.3.0.js"></script>
    <script type="text/javascript">
		ko.game.init('game');

		var sprite = new ko.Sprite('img/gem.png');
		sprite.position = { x: ko.renderer.size.width / 2, y: ko.renderer.size.height / 2 };
		sprite.scale = 0.5;

		var scene = new ko.Scene();
		scene.addChild(sprite);

		ko.game.run(scene);
    </script>
</body>
</html>
